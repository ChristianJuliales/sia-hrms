<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time In / Time Out - RMT</title>
    <link rel="stylesheet" href="../css/in&out.css">
 <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", "Segoe UI", sans-serif;
    }

    html, body {
        height: 100%;
        overflow: hidden;
        background: white;
    }

    /* Close button */
    .modal-close-button {
        display: none;
        position: absolute;
        top: 10px;
        right: 10px;
        width: 36px;
        height: 36px;
        background: #e74c3c;
        color: white;
        border: none;
        border-radius: 50%;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        z-index: 10000;
        box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
        transition: all 0.2s ease;
        line-height: 1;
    }

    .modal-close-button:hover {
        background: #c0392b;
        transform: scale(1.1) rotate(90deg);
    }

    .in-iframe .modal-close-button {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Modal */
    .modal-overlay {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
    }

    /* Main Container - NO EXTRA SPACE */
    .time-tracker-container {
        background: white;
        width: 100%;
        max-width: 100%;
        padding: 20px 25px;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        gap: 12px;
    }

    /* HEADER WITH LOGO */
    .modal-header {
        display: flex;
        align-items: center;
        gap: 12px;
        padding-bottom: 12px;
        border-bottom: 2px solid #0f9e5e;
    }

    .header-logo {
        width: 50px;
        height: 50px;
        object-fit: contain;
    }

    .header-text h2 {
        font-size: 18px;
        font-weight: 700;
        color: #0e724e;
        margin: 0;
        line-height: 1.2;
    }

    .header-text p {
        font-size: 10px;
        color: #6b7280;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    /* COMPACT EMPLOYEE INFO */
    .employee-info-compact {
        background: #f0fdf4;
        border: 1px solid #dcfce7;
        border-radius: 10px;
        padding: 12px;
    }

    .profile-section {
        display: flex;
        align-items: center;
        gap: 14px;
    }

    .profile-picture-small {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        overflow: hidden;
        border: 3px solid #0f9e5e;
        flex-shrink: 0;
    }

    .profile-picture-small img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .profile-text {
        flex: 1;
    }

    .employee-name-compact {
        font-size: 17px;
        font-weight: 700;
        color: #111827;
        margin: 0 0 3px 0;
    }

    .employee-position-compact {
        font-size: 12px;
        color: #6b7280;
        margin: 0 0 3px 0;
    }

    .employee-id-compact {
        font-size: 11px;
        color: #0f9e5e;
        font-weight: 600;
        margin: 0;
    }

    /* DETAILS TABLE */
    .details-table {
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        padding: 10px 12px;
    }

    .detail-row-compact {
        display: flex;
        justify-content: space-between;
        padding: 6px 0;
        font-size: 13px;
        border-bottom: 1px solid #f3f4f6;
    }

    .detail-row-compact:last-child {
        border-bottom: none;
    }

    .detail-label-compact {
        color: #6b7280;
        font-weight: 500;
    }

    .detail-value-compact {
        color: #0f9e5e;
        font-weight: 700;
        text-align: right;
    }

    /* TIME DISPLAY COMPACT */
    .time-display-compact {
        background: linear-gradient(135deg, #0f9e5e 0%, #0d8c52 100%);
        border-radius: 12px;
        padding: 18px;
        text-align: center;
        color: white;
    }

    .current-time-compact {
        font-size: 42px;
        font-weight: bold;
        font-family: 'Courier New', monospace;
        margin-bottom: 4px;
        line-height: 1;
    }

    .current-date-compact {
        font-size: 13px;
        opacity: 0.95;
    }

    /* CLOCK BUTTON COMPACT */
    .btn-clock-compact {
        width: 100%;
        background: #0f9e5e;
        color: white;
        border: none;
        padding: 14px;
        font-size: 15px;
        font-weight: 700;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .btn-clock-compact:hover {
        background: #0d8c52;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(15, 158, 94, 0.3);
    }

    .btn-clock-compact .icon {
        font-size: 16px;
    }

    /* RECORDS SECTION COMPACT */
    .records-section-compact {
        padding-top: 12px;
        border-top: 1px solid #e5e7eb;
    }

    .records-title-compact {
        font-size: 11px;
        color: #6b7280;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-weight: 600;
        margin-bottom: 10px;
        text-align: center;
    }

    .records-grid-compact {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
    }

    .time-record-compact {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 12px;
        border-radius: 8px;
        font-size: 12px;
        border: 2px solid;
        min-height: 80px;
    }

    .time-record-compact.in {
        border-color: #dcfce7;
        background: #f0fdf4;
    }

    .time-record-compact.out {
        border-color: #fee2e2;
        background: #fef2f2;
    }

    .record-label-compact {
        font-size: 10px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.3px;
        margin-bottom: 5px;
    }

    .time-record-compact.in .record-label-compact {
        color: #0f9e5e;
    }

    .time-record-compact.out .record-label-compact {
        color: #dc2626;
    }

    .record-time-compact {
        color: #111827;
        font-weight: 700;
        font-family: 'Courier New', monospace;
        font-size: 16px;
    }

    .record-duration-compact {
        font-size: 10px;
        font-weight: 600;
        margin-top: 3px;
        color: #6b7280;
    }

    .time-record-compact.total {
        grid-column: 1 / -1;
        background: #e8f5e9;
        border: 2px solid #4caf50;
        padding: 12px;
    }

    .time-record-compact.total .record-label-compact {
        color: #2e7d32;
        font-size: 11px;
    }

    .time-record-compact.total .record-time-compact {
        color: #2e7d32;
        font-size: 18px;
    }

    /* ALERT */
    .alert {
        padding: 10px 12px;
        border-radius: 8px;
        font-size: 12px;
        display: none;
        text-align: center;
    }

    .alert.show {
        display: block;
    }

    .alert.success {
        background: #dcfce7;
        color: #15803d;
        border-left: 3px solid #0f9e5e;
    }

    .alert.error {
        background: #fee2e2;
        color: #b91c1c;
        border-left: 3px solid #dc2626;
    }

    .alert.warning {
        background: #fef3c7;
        color: #92400e;
        border-left: 3px solid #f59e0b;
    }

    /* Pulse animation */
    .time-record-compact.active {
        animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.85; }
    }

    /* IFRAME MODE */
    .in-iframe body {
        height: 100vh;
        overflow: hidden;
    }

    .in-iframe .modal-overlay {
        height: 100vh;
        overflow: hidden;
    }

    .in-iframe .time-tracker-container {
        height: 100vh;
        overflow-y: auto;
        padding: 20px 25px 20px 25px;
    }
</style>
</head>
<body>
    <!-- Close Button (only visible when in modal/iframe) -->
    <button class="modal-close-button" id="modalCloseBtn">Ã—</button>

    <!-- CLOCK IN/OUT MODAL -->
    <div class="modal-overlay show" id="clockModal">
        <div class="time-tracker-container clock-container">
            
            <!-- HEADER WITH LOGO -->
            <div class="modal-header">
                <img src="../images/rmt2.png" alt="RMT Logo" class="header-logo">
                <div class="header-text">
                    <h2>RMT MARKETING</h2>
                    <p>ATTENDANCE MANAGEMENT SYSTEM</p>
                </div>
            </div>

            <!-- COMPACT EMPLOYEE INFO -->
            <div class="employee-info-compact">
                <div class="profile-section">
                    <div class="profile-picture-small" id="profilePicture">
                        <img id="profileImg" src="https://via.placeholder.com/60/0f9e5e/ffffff?text=--" alt="Employee">
                    </div>
                    <div class="profile-text">
                        <h3 class="employee-name-compact" id="displayName">--</h3>
                        <p class="employee-position-compact" id="displayPosition">--</p>
                        <p class="employee-id-compact" id="displayId">--</p>
                    </div>
                </div>
            </div>

            <!-- EMPLOYEE DETAILS TABLE -->
            <div class="details-table">
                <div class="detail-row-compact">
                    <span class="detail-label-compact">Employee ID:</span>
                    <span class="detail-value-compact" id="detailId">--</span>
                </div>
                <div class="detail-row-compact">
                    <span class="detail-label-compact">Name:</span>
                    <span class="detail-value-compact" id="detailName">--</span>
                </div>
                <div class="detail-row-compact">
                    <span class="detail-label-compact">Position:</span>
                    <span class="detail-value-compact" id="detailPosition">--</span>
                </div>
                <div class="detail-row-compact">
                    <span class="detail-label-compact">Department:</span>
                    <span class="detail-value-compact" id="detailDept">--</span>
                </div>
            </div>

            <!-- CURRENT TIME DISPLAY (COMPACT) -->
            <div class="time-display-compact">
                <div class="current-time-compact" id="currentTime">00:00:00 AM</div>
                <div class="current-date-compact" id="currentDate">Loading...</div>
            </div>

            <!-- Clock In/Out Button -->
            <button class="btn-clock-compact" id="btnClockInOut">
                <span class="icon">ðŸŸ¢</span> CLOCK IN
            </button>

            <!-- Time Records (COMPACT) -->
            <div class="records-section-compact">
                <div class="records-title-compact">TODAY'S RECORDS</div>
                <div class="records-grid-compact">
                    <!-- Will be populated by JS -->
                </div>
            </div>

            <div class="alert" id="alertBox2"></div>

        </div>
    </div>

    <!-- SCRIPTS - ORDER MATTERS! -->
    <!-- 1. Load Supabase library FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 2. Load config file SECOND -->
    <script src="../js/supabase-config.js"></script>
    
    <!-- 3. Detect if in iframe and add close button functionality -->
    <script>
        // Check if page is loaded in iframe
        if (window.self !== window.top) {
            document.documentElement.classList.add('in-iframe');
            
            // Add close button functionality
            const modalCloseBtn = document.getElementById('modalCloseBtn');
            if (modalCloseBtn) {
                modalCloseBtn.addEventListener('click', () => {
                    // Send message to parent window to close modal
                    window.parent.postMessage('closeModal', '*');
                });
            }
        }
    </script>
    
    <!-- 4. Load your app script LAST -->
    <script src="../js/attendance.js"></script>
</body>
</html>
